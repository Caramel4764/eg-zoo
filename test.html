<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="test.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
  <title>Jaden's Portfolio</title>
  <script type="text/javascript" src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="test-o" src="assets/model_test.obj"></a-asset-item>
      <a-asset-item id="test-m" src="assets/model_test.mtl"></a-asset-item>
      <a-asset-item id="new_test" src="assets/3new_model_test.gltf"></a-asset-item>
    </a-assets>
    <a-sky src="assets/industrial_sunset_puresky_4k_new.jpg"></a-sky>
    
    <a-box color="#8EACBB" src="assets/Wood058_1K_Color.jpg" width="4" height="4" depth="4" position="2 1.5 -9">
    </a-box>
    
    <!-- <a-entity obj-model="obj: #test-o; mtl: #test-m" blending="none" transparent="false" side="double"></a-entity> -->
    
    
    <a-entity gltf-model="#new_test" rotation="0 180 0 " position="0 0 100" blending="none" transparent="false" side="double"></a-entity>
    
    <a-entity camera position="5 5 300">
      <a-camera fov="30">
      </a-camera>
    </a-entity>
  </a-scene>
  </body>
  
</html>
